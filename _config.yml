# Config settings
title: AS-8X API Documentation
baseurl: "/as8x-docs"

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

# Build settings
markdown: kramdown

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Enable/Disable auto-generated ID's for headings
  auto_ids: true

theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-html-pipeline
exclude:
  - Gemfile
  - Gemfile.lock

header_pages:
 - search.html
 - apiIndex.html

versions:
  "ՀԾ-Բանկ":
    - 1.0
    - 2.0
  "ՀԾ-Ձեռնարկություն":
    - 3.0
    - 3.1
  "ՀԾ-Աշխատավարձ":
    - 4.0
    - 4.1