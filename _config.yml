# Config settings
title: AS-8X API Documentation
baseurl: "/as8x-docs"

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-html-pipeline

header_pages:
 - search.html
 - apiIndex.html
 - versioning-dropdown.html 

versions:
  - id: bank
    product: "ՀԾ-Բանկ"
    versions: ["250626.000", "250929.000"]
  - id: enterprise
    product: "ՀԾ-Ձեռնարկություն"
    versions: ["4.0060.0"]
  - id: wages
    product: "ՀԾ-Աշխատավարձ"
    versions: ["4.0061.0"]

config_docservice_path1: ../services/IDocumentService.md#store
config_docservice_path2: ../../services/IDocumentService.md#store
config_docservice_path3: src/server_api/services/IDocumentService.md
