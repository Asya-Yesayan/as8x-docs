LoadWithIsn: >
  Բեռնում է փաստաթուղթը տվյալների պահոցից՝ ըստ ներքին նույնականացման համարի (isn): 
  Փաստաթղթի բացակայության դեպքում առաջանում է սխալ կամ վերադարձնում է **null**՝ կախված `throwExceptionIfDeleted` պարամետրի արժեքից։

Delete: >
  Հեռացնում է փաստաթուղթը համակարգից։ Հեռացումը տեղի է ունենում **տրանզակցիայում**:  
  Հեռացման ժամանակ հեռացվում են նաև այդ փաստաթղթի բոլոր թղթապանակները, ծառի տարրերը և գրանցված հաշվառումները։

  Եթե փաստաթուղթը ունի ենթափաստաթղթեր, ապա հեռացումը չի կատարվի և կառաջանա սխալ։

DeleteAll: >
  Հեռացնում է նշված փաստաթղթերը համակարգից։ Հեռացումը տեղի է ունենում **տրանզակցիայում**:  
  Հեռացման ժամանակ հեռացվում են նաև այդ փաստաթղթերի բոլոր թղթապանակները, ծառի տարրերը և գրանցված հաշվառումները։

  Եթե փաստաթղթերից որևէ մեկը ունի ենթափաստաթղթեր, ապա հեռացումը չի կատարվի և կառաջանա սխալ։  

