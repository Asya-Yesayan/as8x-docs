SubstituteAndGetContentFromDocument: >
  Բեռնում է փաստաթղթին կապակցված տպելու ձևանմուշը՝ ըստ ձևանմուշի անվան և տեսակի, հաշվարկում տեղադրվող արժեքները,
  լրացնում և վերադարձնում ֆայլի պարունակությունը որպես տեքստ։
  
  Այս մեթոդը կիրառելի է միայն txt և html տեսակի տպելու ձևանմուշների համար։

SubstituteFromDocument: >
  Բեռնում է փաստաթղթին կապակցված տպելու ձևանմուշը՝ ըստ ձևանմուշի անվան և տեսակի, հաշվարկում տեղադրվող արժեքները, 
  լրացնում և վերադարձնում ֆայլը պարունակող թղթապանակի, ֆայլի անունները սերվերային պահոցում։
  
  Ֆայլը բեռնելու համար անհրաժեշտ է օգտագործել /api/Blob/{container} api-ը։
